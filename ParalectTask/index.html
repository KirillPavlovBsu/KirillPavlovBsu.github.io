<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/googlePage.css">
    <title>Google</title>
</head>
<body>
    <div id="viewport">
        <header>
            <div class="hd_text_wrapper">
                <div class="hd_link_wrapper">
                    <a href="#" id="gmail">Почта</a>
                </div>
                <div class="hd_link_wrapper">
                    <a href="#" id="pictures">Картинки</a>
                </div>
            </div>

            <div class="icon_wrapper">
                <div class="apps_wrapper">
                    <a href="#" id="apps"></a>
                </div>
                <div class="avatar_container">
                    <div class="user_wrapper">
                        <a href="#" id="user"><span id="user_avatar"></span></a>
                    </div>
                </div>
            </div>
        </header>
        <section id="main">
            <div id="google_logo">
                <div class="gl_logo_wrapper">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo">
                </div>
            </div>
            <center>
                <form class="searchform">
                    <div class="center_form_wrapper">
                        <div class="search_content">
                            <div id="search_logo">
                                <span id="sr_icon_wrapper">
                                </span>
                            </div>
                            <div id="input_form">
                                <input id="input" maxlength="2048" type="text" aria-autocomplete="both" title="Поиск" aria-label="Найти">
                            </div>
                            <div class="input_icons_wrapper">
                                <div class="input_type_icon">
                                    <span id="keyboard_icon"></span>
                                </div>
                                <div class="input_type_icon">
                                    <span id="microphone_icon"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="search_buttons">
                    <input type="submit" id="search_button" name="search" aria-label="Поиск в Google" value="Поиск в Google">
                    <input type="submit" id="random_button" name="random" aria-label="Мне повезёт!" value="Мне повезёт!">
                </div>
                <div class="google_languages">
                    <div class="language_wrapper">
                        Сервисы Google доступны на разных языках:  
                        <a href="#" class="language_change">English</a>
                        <a href="#" class="language_change">Беларуская</a>
                    </div>
                </div>
            </center>
        </section>
        <footer>
            <div id="footer_container">
                <div class="upper_f_line">
                    <div id="country_name">
                        <span>Беларусь</span>
                    </div>
                </div>
                <div class="botton_f_line">
                    <span id="left_links">
                        <a href="#" class="b_left_link">Реклама</a>
                        <a href="#" class="b_left_link">Для бизнеса</a>
                        <a href="#" class="b_left_link">Всё о Google</a>
                        <a href="#" class="b_left_link">Как работает Google Поиск</a>
                    </span>
                    <span id="right_links">
                        <a href="#" class="b_right_link">Конфиденциальность</a>
                        <a href="#" class="b_right_link">Условия</a>
                        <a href="#" class="b_right_link">Настройки</a>
                    </span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
